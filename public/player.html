<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODS Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.ready {
            opacity: 1;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            border-radius: 24px;
            animation: pulse 3s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 24px;
        }

        @keyframes pulse {

            0%,
            100% {
                filter: drop-shadow(0 8px 32px rgba(245, 132, 42, 0.3));
            }

            50% {
                filter: drop-shadow(0 8px 48px rgba(245, 132, 42, 0.5));
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, #ccc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .info-table {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 13px;
        }

        .info-value {
            color: #ddd;
            font-size: 13px;
            font-weight: 500;
        }

        .info-value.connected {
            color: #22c55e;
        }

        .info-value.disconnected {
            color: #ef4444;
        }

        .waiting {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 48px;
            color: #555;
            font-size: 13px;
        }

        .waiting .dot {
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ODS Logo -->
        <div class="logo">
            <img src="/resources/ods-player-logo.png" alt="ODS" />
        </div>

        <h1>Player Ready</h1>
        <p class="subtitle">Otter Digital Signage</p>

        <!-- Device Info -->
        <div class="info-table">
            <div class="info-row">
                <span class="info-label">Account</span>
                <span class="info-value" id="account">Loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Device</span>
                <span class="info-value" id="device">Loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Hostname</span>
                <span class="info-value" id="hostname">Loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">IP Address</span>
                <span class="info-value" id="ip">Loading...</span>
            </div>
            <div class="info-row">
                <span class="info-label">Network</span>
                <span class="info-value" id="network">Checking...</span>
            </div>
        </div>

        <!-- Waiting Indicator -->
        <div class="waiting">
            <span class="dot"></span>
            <span>Waiting for content from ODS Cloud</span>
        </div>
    </div>

    <script>
        // ========================================
        // DEVICE INFO POLLING
        // ========================================
        function updateDeviceInfo() {
            fetch('/api/device/info')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('account').textContent = data.account_name || 'Not assigned';
                    document.getElementById('device').textContent = data.device_name || 'Not assigned';
                    document.getElementById('hostname').textContent = data.three_word_name || '--';
                    document.getElementById('ip').textContent = data.ip_address || '--';

                    // Network with color coding
                    const networkEl = document.getElementById('network');
                    if (data.connection_type === 'Ethernet') {
                        networkEl.textContent = 'Ethernet';
                        networkEl.className = 'info-value connected';
                    } else if (data.connection_type === 'WiFi') {
                        networkEl.textContent = data.ssid ? 'WiFi (' + data.ssid + ')' : 'WiFi';
                        networkEl.className = 'info-value connected';
                    } else {
                        networkEl.textContent = 'Disconnected';
                        networkEl.className = 'info-value disconnected';
                    }
                })
                .catch(() => {
                    document.getElementById('ip').textContent = '--';
                });
        }

        // Initial fetch + 60-second polling
        updateDeviceInfo();
        setInterval(updateDeviceInfo, 60000);

        // Signal page is ready (for boot transition)
        fetch('/api/signal-ready', { method: 'POST' }).catch(() => { });

        // ========================================
        // FOUC GUARD
        // ========================================
        function revealPage() { document.body.classList.add('ready'); }
        window.addEventListener('load', revealPage);
        setTimeout(revealPage, 6000);

        // ========================================
        // KEYBOARD SECURITY
        // ========================================
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.altKey && e.shiftKey && e.key === 'O') {
                e.preventDefault();
                window.location.href = '/system_config.html';
                return;
            }
            if (e.ctrlKey || e.altKey || e.metaKey || e.shiftKey) {
                e.preventDefault();
                e.stopPropagation();
            }
        }, true);

        // Block right-click
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>

</html>
